name: Build All Packages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "/(feat|fix|refactor)!:/"
          minor_pattern: "/^feat:/"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: true
          search_commit_body: true

      - name: Display Version Info
        run: |
          echo "### ðŸ“¦ Version Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Tag**: ${{ steps.version.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY

  build-wheels:
    name: Build Python Wheels
    needs: version
    permissions:
      contents: write
      id-token: write
    uses: ./.github/workflows/build-wheels.yml
    with:
      version: ${{ needs.version.outputs.version }}
      version_tag: ${{ needs.version.outputs.version_tag }}
    secrets: inherit

  build-deb:
    name: Build DEB Packages
    needs: version
    permissions:
      contents: write
      id-token: write
    uses: ./.github/workflows/build-deb.yml
    with:
      version: ${{ needs.version.outputs.version }}
      version_tag: ${{ needs.version.outputs.version_tag }}
    secrets: inherit

  create_release:
    name: Create GitHub Release
    needs: [version, build-wheels, build-deb]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/download-artifact@v6
        with:
          name: wheels-ubuntu-latest-x86_64
          path: dist

      - uses: actions/download-artifact@v6
        with:
          name: wheels-ubuntu-latest-aarch64
          path: dist

      - uses: actions/download-artifact@v6
        with:
          name: wheels-macos-14-x86_64
          path: dist

      - uses: actions/download-artifact@v6
        with:
          name: wheels-macos-15-x86_64
          path: dist

      - uses: actions/download-artifact@v6
        with:
          name: wheels-macos-15-arm64
          path: dist

      - uses: actions/download-artifact@v6
        with:
          name: sdist
          path: dist

      - name: Verify artifacts
        run: |
          ls -la dist/
          echo "Checking wheel integrity..."
          for wheel in dist/*.whl; do
            echo "Testing $wheel"
            if ! python -m zipfile --test "$wheel"; then
              echo "ERROR: $wheel is corrupted!"
              exit 1
            fi
          done
          echo "All wheels verified successfully"

      - name: Publish to PyPI
        if: ${{ !env.ACT }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          attestations: true

  publish:
    name: Publish to PyPI
    needs: [version, create_release]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v6
        with:
          name: wheels-ubuntu-latest-x86_64
          path: dist

      - uses: actions/download-artifact@v6
        with:
          name: wheels-ubuntu-latest-aarch64
          path: dist

      - uses: actions/download-artifact@v6
        with:
          name: wheels-macos-14-x86_64
          path: dist

      - uses: actions/download-artifact@v6
        with:
          name: wheels-macos-15-x86_64
          path: dist

      - uses: actions/download-artifact@v6
        with:
          name: wheels-macos-15-arm64
          path: dist

      - uses: actions/download-artifact@v6
        with:
          name: sdist
          path: dist

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ needs.version.outputs.version_tag }}
          git push origin ${{ needs.version.outputs.version_tag }}

      - name: Create Release
        if: ${{ !env.ACT }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version_tag }}
          name: Release ${{ needs.version.outputs.version }}
          files: dist/*
          generate_release_notes: true
          body: |
            ## Version ${{ needs.version.outputs.version }}

            ### Installation
            ```bash
            pip install cpu-loader==${{ needs.version.outputs.version }}
            ```

            ### Pre-built Wheels
            This release includes pre-built wheels for:
            - Linux: x86_64, ARM64
            - macOS: x86_64 (Intel), ARM64 (Apple Silicon)
            - Python: 3.9, 3.10, 3.11, 3.12

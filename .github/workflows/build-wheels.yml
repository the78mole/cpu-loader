name: Build and Publish Wheels

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "/(feat|fix|refactor)!:/"
          minor_pattern: "/^feat:/"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: true
          search_commit_body: true

      - name: Update pyproject.toml version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          cat pyproject.toml | grep version

      - name: Upload updated pyproject.toml
        uses: actions/upload-artifact@v5
        with:
          name: pyproject-toml
          path: pyproject.toml

      - name: Display Version Info
        run: |
          echo "### ðŸ“¦ Version Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Tag**: ${{ steps.version.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Major**: ${{ steps.version.outputs.major }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Minor**: ${{ steps.version.outputs.minor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Patch**: ${{ steps.version.outputs.patch }}" >> $GITHUB_STEP_SUMMARY

  build_wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.arch }}
    needs: version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            arch: x86_64
            cibw_archs: "x86_64"
          # Linux ARM64
          - os: ubuntu-latest
            arch: aarch64
            cibw_archs: "aarch64"

          # macOS x86_64 (Intel) - Is now built on Apple silicon
          - os: macos-14
            arch: x86_64
            cibw_archs: "x86_64"

          # macOS x86_64 (Intel) - Is now built on Apple silicon
          - os: macos-15
            arch: x86_64
            cibw_archs: "x86_64"

          # macOS ARM64 (Apple silicon)
          - os: macos-15
            arch: arm64
            cibw_archs: "arm64"

    steps:
      - uses: actions/checkout@v6

      - name: Download updated pyproject.toml
        uses: actions/download-artifact@v6
        with:
          name: pyproject-toml
          path: .

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          CIBW_BUILD_VERBOSITY: 1
          CIBW_TEST_COMMAND: python -c "from cpu_loader import cpu_loader_core; print('Import successful')"

      - uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download updated pyproject.toml
        uses: actions/download-artifact@v6
        with:
          name: pyproject-toml
          path: .

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Build sdist
        run: uvx --from build pyproject-build --sdist

      - uses: actions/upload-artifact@v5
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [version, build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v6
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: actions/download-artifact@v6
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        if: ${{ !env.ACT }}
        uses: pypa/gh-action-pypi-publish@release/v1

  create_release:
    name: Create GitHub Release
    needs: [version, build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v6
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: actions/download-artifact@v6
        with:
          name: sdist
          path: dist

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ needs.version.outputs.version_tag }}
          git push origin ${{ needs.version.outputs.version_tag }}

      - name: Create Release
        if: ${{ !env.ACT }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version_tag }}
          name: Release ${{ needs.version.outputs.version }}
          files: dist/*
          generate_release_notes: true
          body: |
            ## Version ${{ needs.version.outputs.version }}

            ### Installation
            ```bash
            pip install cpu-loader==${{ needs.version.outputs.version }}
            ```

            ### Pre-built Wheels
            This release includes pre-built wheels for:
            - Linux: x86_64, ARM64
            - macOS: x86_64 (Intel), ARM64 (Apple Silicon)
            - Python: 3.9, 3.10, 3.11, 3.12

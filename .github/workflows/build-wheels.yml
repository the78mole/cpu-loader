name: Build and Publish Wheels

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: true
        type: string
      version_tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        type: string
      version_tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  update_version:
    name: Update Version Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Update pyproject.toml version
        run: |
          VERSION="${{ inputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          cat pyproject.toml | grep version

      - name: Upload updated pyproject.toml
        uses: actions/upload-artifact@v5
        with:
          name: pyproject-toml
          path: pyproject.toml

      - name: Display Version Info
        run: |
          echo "### ðŸ“¦ Building Wheels" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Tag**: ${{ inputs.version_tag }}" >> $GITHUB_STEP_SUMMARY

  build_wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.arch }}
    needs: update_version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            arch: x86_64
            cibw_archs: "x86_64"
          # Linux ARM64
          - os: ubuntu-latest
            arch: aarch64
            cibw_archs: "aarch64"

          # macOS x86_64 (Intel) - Is now built on Apple silicon
          - os: macos-14
            arch: x86_64
            cibw_archs: "x86_64"

          # macOS x86_64 (Intel) - Is now built on Apple silicon
          - os: macos-15
            arch: x86_64
            cibw_archs: "x86_64"

          # macOS ARM64 (Apple silicon)
          - os: macos-15
            arch: arm64
            cibw_archs: "arm64"

    steps:
      - uses: actions/checkout@v6

      - name: Download updated pyproject.toml
        uses: actions/download-artifact@v6
        with:
          name: pyproject-toml
          path: .

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          CIBW_BUILD_VERBOSITY: 1
          CIBW_TEST_COMMAND: python -c "from cpu_loader import cpu_loader_core; print('Import successful')"

      - uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    needs: update_version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download updated pyproject.toml
        uses: actions/download-artifact@v6
        with:
          name: pyproject-toml
          path: .

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Build sdist
        run: uvx --from build pyproject-build --sdist

      - uses: actions/upload-artifact@v5
        with:
          name: sdist
          path: dist/*.tar.gz
